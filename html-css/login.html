<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="login-container">
            <div class="content">
                <h1>TrailBlise</h1>
                <h2>다채로운 나만의 여행 </br>경험을 공유하는 플랫폼</h2>
                <div class="store">
                    <a href="/" class="google">
                        <div class="google-btn">
                            <img src="./Google-play-icon-illustration-premium-vector-PNG 1.png" />
                            <span>Google Play</span>
                        </div>
                    </a>

                    <a href="/" class="apple">
                        <div class="apple-btn">
                            <img
                                src="./png-transparent-computer-icons-apple-apple-logo-heart-computer-logo-thumbnail 1.png" />
                            <span>App Store</span>
                        </div>
                    </a>


                </div>
            </div>
            <div class="login-bg">
                <form class="login-form">

                    <div class="email">
                        <span>Email</span>
                        <input type="text" required placeholder="Email" />
                    </div>

                    <div class="password">
                        <span>Password</span>
                        <input type="password" required placeholder="Password" />
                    </div>

                    <div class="login-set">
                        <div class="login-keep">
                            <input type="checkbox" id="login-check" />
                            <label for="login-check"></label>
                            <span>로그인상태 유지</span>
                        </div>
                        <a href="">비밀번호 찾기</a>
                    </div>

                </form>
            </div>
        </div>




    </div>

</body>

</html>
